<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <h1>Calculator</h1>
        <img src="./calculator icons/icons8-math-50.png"/>
    </header>
    <div id="main" class="main">
        <div id="display">
        </div>
        <div class="Buttons">
            <div class="top">
                <button id="clear" class="btn switch">AC</button>
                <button id="off" class="btn switch">OFF</button>
            </div>

            <div class="bottom">
                <div class="operator-section">
                    <div class="uppr-container">
                        <button id="multiply" class="btn operator">&times;</button>
                        <button id="divide" class="btn operator">รท</button>
                        <button id="negative" class="btn toggle">+/-</button>
                        <button id="percent" class="btn percent">%</button>
                    </div>
                    <div class="plus-minus">
                        <button id="plus" class="btn operator">+</button>
                        <button id="minus" class="btn operator">-</button>
                    </div>
                </div>

                <div class="left-bottom">
                    <button id="seven" class="btn number">7</button>
                    <button id="eight" class="btn number">8</button>
                    <button id="nine" class="btn number">9</button>
                    <button id="four" class="btn number">4</button>
                    <button id="five" class="btn number">5</button>
                    <button id="six" class="btn number">6</button>
                    <button id="one" class="btn number">1</button>
                    <button id="two" class="btn number">2</button>
                    <button id="three" class="btn number">3</button>
                    <button id="zero" class="btn number">0</button>
                    <button id="dot" class="btn">.</button>
                    <button id="isEquals" class="btn result">=</button>
                </div>
            </div>
        </div>
    </div>
        <div id="footer">
            <p>Copyright &copy;
                <script>
                    document.write(new Date().getFullYear())
                  </script>
                  Aditya
                </p>
                <a href="https://github.com/aditya16003" target="_blank">
                  <i class="fab fa-github"></i
                ></a>
        </div>

    <script src="calc.js"></script>
</body>
</html>
